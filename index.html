<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <img class="konum" src="image/google.jpg" alt="">
    </div>
    <div class="container" style="background-color: rgb(202, 201, 201); margin-left: 10%; margin-right: 10%; text-align: center;">
        <p style="margin-top: 0px; margin-bottom: 0px;">
            Search the web using Google!
        </p>
        <input type="text" style="width: 300px; border-radius: 5px;"><br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </div>
    <div style="margin-left: 10%; margin-right: 10%; text-align: center;">
        <table style="width: 100%;">
            <tr>
                <td style="background-color: rgb(126, 229, 218); width: 33%; text-align: center;padding-right: 0px;">
                    <span>Special Searches</span><br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                </td>
                <td style="background-color: #70CCC2; width: 33%; text-align: center;">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                </td>
                <td style="background-color: #62B3AA; width: 33%; text-align: center;">
                    <span>Get Google!</span><br>
                    <span>updates monthly:</span><br>
                    <input type="your e-mail"><br>
                    <button>Subscribe</button>
                    <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/"> Archive</a><br>
                </td>
            </tr>
        </table>
    </div>
    <div style="text-align: center; margin-top: 1rem;">
        <span>Copyright Â©1998 Google Inc.</span>
    </div>
</body>

</html>
